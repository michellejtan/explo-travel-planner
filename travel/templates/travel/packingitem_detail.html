{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/packitems/packitem-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: {{ toy.color }}">
  <div class="card-bg" style="background-color: {{ toy.color }}"></div>
  <div class="card-content">
    <h2>{{packingitem.quantity}} x {{ packingitem.name }}</h2>
    <p>A {{ packingitem.category }} item!</p>
  </div>
</div>
<a href="% url 'packing-update' packingitem.id %" class="btn warn">Edit</a>
<a href="% url 'packing-update' packingitem.id %" class="btn danger">Delete</a>

{% endblock %}
